<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>百度地图API</title>
    <style>
        #mapbox {
            height: 400px;
            width:100%;
        }
    </style>
</head>
<body>
    <div id="mapbox"></div>
</body>
<script src="http://api.map.baidu.com/api?v=2.0&ak=Dzdm3axmdnpGQMptQSUKH8xj"></script>
<script>
    // 百度地图API功能
    var map = new BMap.Map("mapbox");
    var point = new BMap.Point(116.291552,40.013326);
    map.centerAndZoom(point, 20);

    var marker = new BMap.Marker(point);  // 创建标注
    map.addOverlay(marker);               // 将标注添加到地图中
    marker.setAnimation(BMAP_ANIMATION_BOUNCE); //跳动的动画 
</script>
</html>
